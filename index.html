<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quote Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
        <p>
          Instantly generate quotes to inspiration and motivation. Feel free to
          use it.
        </p>
      </header>
      <main>
        <div class="input-ai">
          <form id="generateForm">
            <input
              type="text"
              placeholder="Please Enter a topic for quotes, e.g., hapiness or life ..."
              class="text-input blink-one"
              id="textInput"
              required
              autocomplete="off"
            />
            <input
              type="submit"
              value="generate quotes"
              class="generate-button"
              id="generateButton"
            />
          </form>
        </div>
        <div class="magic-pen" id="magicPenDiv">
          <img
            src="images/magic-stick (1).svg"
            alt="magic pen"
            width="60px"
            class="rotating"
          />
          <span class="span-magic-pen" id="magicPen"></span>
        </div>
        <div class="output-ai hidden" id="outputAi">
          <p id="output"></p>
        </div>
      </main>
      <div class="bottom-gradient-color"></div>
      <footer>
        This AI project was powered by SheCoes' AI API and is open-sourced on
        <a
          href="https://github.com/Somayyeh094/AI-Quote-Generator"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
