<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quote Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Quote Generator</h1>
      <p>Instantly generate quotes to inspiration and motivation. Feel free to use it.</p>
    </header>
    <main>
      <div class="input-ai">
        <form>
          <input
            type="text"
            placeholder="Please enter a topic for quotes"
            class="text-input"
            required
          />
          <input type="submit" value="generate quotes" class="generate-button" />
        </form>
      </div>
      <div class="output-ai">
        <p>Smile is beautiful</p>
      </div>
    </main>
    </div>
<div class="bottom-gradient-color"></div>
    <footer>
      This project was coded by
      <a href="https://somayyeh-portfolio.netlify.app/">Somayyeh Seyedi</a> and
      is open-sourced on
      <a href="https://github.com/Somayyeh094/AI-Quote-Generator">Github</a>,
      hosted on <a href="https://quotesaigenerator.netlify.app/">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
